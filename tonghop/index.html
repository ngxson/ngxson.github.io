<script>
	$.ajaxPrefilter( function (options) {
	if (options.crossDomain && jQuery.support.cors) {
		var http = (window.location.protocol === 'http:' ? 'http:' : 'https:');
		options.url = http + '//cors-anywhere.herokuapp.com/' + options.url;
		//options.url = "http://cors.corsproxy.io/url=" + options.url;
	}
	});
	
	$.get('https://docs.google.com/spreadsheets/d/1QKNV7TvD4UWeuSB4oWXIBUGnuW3LzaY41kIrBk69fBE/pub?gid=1384646195&single=true&output=csv',
		function (response) {
			response = autoURL(response);
			$("#include").html((response.replace(/\n/g, "<br/>")+" -->").slice(4));
	});
	
	function autoURL(text) {
		var exp = /(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
		var text = text.replace(exp, "<a target=\"_blank\" href=\"$1\">$1</a>");
		var exp2 = /(^|[^\/])(www\.[\S]+(\b|$))/gim;
		return text.replace(exp2, '$1<a target="_blank" href="http://$2">$2</a>');
	}
	
	function getParameterByName(name) {
		url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
</script>
