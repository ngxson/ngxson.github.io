
<!DOCTYPE html><html class=''>
<head><meta charset='UTF-8'>
    <title>K67 CNH PhotoBook</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="support/examples_2.css" media="all" />
<style class="cp-pen-styles">
</style></head><body>

<img id="cloud1" src="clouds.png" style="height: 80px; float: right; padding: 0px;border: none;"/><br/>

    <header class="header"><br/>
        <center><h1>CNH K67 PhotoBook</h1><br/>
		From <b>#ChatbotCNH</b> and <b>#MUC17</b> with ♥<br/><br/>
		</center>
    </header>
<div class="loading" id="loading" style="display:none"><center>
	<img src="loading.gif" height="100px"/>
</center></div>

<ul id="gallery-container">
</ul>

<center><p style="width:100%;">___________</p></center>

<center><p id="footnote" style="width:100%; color: black"></p></center>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="snapGallery.js"></script>
<script src="jquery.waitforimages.js"></script>
<script>
$('#loading').fadeIn(1000);
var gallery;
	
var MAXIMG = 153;
var imgCount = 0;
var loadCount = 0;
$(window).scroll(function() {
	if($(window).scrollTop() + $(window).height() > $(document).height() - 50) {
		//loadImgs();
		$('#mbutton').fadeIn();
	}
});
var isEnded = false;
var imgsArr = [];
for (var n=0 ; n<MAXIMG ; n++) {
	imgsArr[n] = n;
}
imgsArr = shuffle(imgsArr);
	
function loadImgs() {
	//$.each($('.Image_Wrapper'),function(i,e){e.removeAttribute('style')});
	var htmlToInject = "";//$('#gallery-container').html();
	for (var i=0 ; i<35 ; i++) {
		if (imgCount >= MAXIMG) {
			isEnded = true;
			break;
		}
		htmlToInject += '<li><img src=\"img/' + imgsArr[imgCount] + '.jpg\" /></li>';
		imgCount++;
	}
	if (isEnded) {
		$('#footnote').html("<br/><br/><br/><br/>Hãy đóng góp thêm nhiều ảnh bằng cách gửi qua inbox fanpage <b>MUC17</b> cho chúng mình nhé!<br/><br/>Cảm ơn bạn!<br/><br/><br/>");
		return;
	} else {
		$('#footnote').html("<br/><br/><br/><br/><a id=\"mbutton\" class=\"custom button\" onclick=\"loadImgs();\" style=\"display:none\">Xem thêm</a><br/><br/><br/>");
	}
	
	$('#gallery-container').html(htmlToInject);
	
	$('#gallery-container').waitForImages(function() {
		$('#gallery-container').snapGallery({
			minWidth: 100,
			maxCols: 4,
			margin: 0
		});
		console.log('loaded '+loadCount);
		window.scrollTo(0,0);
		loadCount++;
	});
}

loadImgs();

function shuffle(array) {
    let counter = array.length;
    while (counter > 0) {
        let index = Math.floor(Math.random() * counter);
        counter--;
        let temp = array[counter];
        array[counter] = array[index];
        array[index] = temp;
    }
    return array;
}

</script>
</body></html>
